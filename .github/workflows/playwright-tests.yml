name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean allure folders (host-side)
        run: |
          rm -rf playwright-report
          rm -rf src/reporting/allure-results
          rm -rf src/reporting/allure-report

      - name: Build Docker image
        run: docker build -t playwright-framework .

      - name: Run Playwright tests inside Docker
        run: |
          docker run --rm \
            -e TEST_ENV=int \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            -v ${{ github.workspace }}/src/reporting/allure-results:/app/src/reporting/allure-results \
            -v ${{ github.workspace }}/src/reporting/allure-report:/app/src/reporting/allure-report \
            playwright-framework npm run test:allure

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: src/reporting/allure-report
